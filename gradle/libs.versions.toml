[versions]
agp = "8.13.1"
kotlin = "2.0.21"
googleGmsGoogleServices = "4.4.4"
googleFirebaseCrashlytics = "3.0.6"

# --- AndroidX Core & Testing ---
coreKtx = "1.17.0"
appcompat = "1.7.1"
junit = "4.13.2"
androidxJunit = "1.3.0"  # Renombrado de 'junitVersion'
espressoCore = "3.7.0"

# --- AndroidX Jetpack ---
activityCompose = "1.11.0"
lifecycle = "2.9.4"  # Renombrado de 'lifecycleRuntimeKtx' (usado por runtime y viewmodel)
navigationCompose = "2.9.5"
credentials = "1.5.0"
credentialsPlayServicesAuth = "1.5.0"
healthConnect = "1.1.0"
androidxBiometric = "1.2.0-alpha05"
androidxDatastore = "1.1.7"

# --- Compose ---
composeBom = "2024.09.00"

# --- Firebase ---
firebaseBom = "33.1.1" # ¡NUEVO! Bill of Materials

# --- Google ---
googleid = "1.1.1"

# --- Kotlinx ---
kotlinxCoroutines = "1.8.0"
constraintlayoutCompose = "1.0.1"

material = "1.13.0"


[libraries]
# --- AndroidX Core & Testing ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# --- AndroidX Jetpack ---
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }
androidx-credentials = { group = "androidx.credentials", name = "credentials", version.ref = "credentials" }
androidx-credentials-play-services-auth = { group = "androidx.credentials", name = "credentials-play-services-auth", version.ref = "credentialsPlayServicesAuth" }
androidx-biometric-ktx = { group = "androidx.biometric", name = "biometric-ktx", version.ref = "androidxBiometric" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "androidxDatastore" }
health-connect-client = { group = "androidx.health.connect", name = "connect-client", version.ref = "healthConnect" }

# --- Compose ---
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# --- Firebase ---
# (¡NUEVO!) Importa el Bill of Materials
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
# (¡NUEVO!) KTX para auth (sin versión, la gestiona la BOM)
firebase-auth-ktx = { group = "com.google.firebase", name = "firebase-auth-ktx" }
# (Versión eliminada, la gestiona la BOM)
firebase-auth = { group = "com.google.firebase", name = "firebase-auth" }
firebase-functions = { group = "com.google.firebase", name = "firebase-functions" }
firebase-messaging = { group = "com.google.firebase", name = "firebase-messaging" }
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics" }
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore" }

# --- Google ---
googleid = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleid" }

# --- Kotlinx ---
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
androidx-constraintlayout-compose = { group = "androidx.constraintlayout", name = "constraintlayout-compose", version.ref = "constraintlayoutCompose" }

material = { group = "com.google.android.material", name = "material", version.ref = "material" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
google-gms-google-services = { id = "com.google.gms.google-services", version.ref = "googleGmsGoogleServices" }
google-firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "googleFirebaseCrashlytics" }